<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aos animation</title>
    <link rel="stylesheet" href="aos animation.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

    <div class="container">
        <div class="box" data-aos="fade-up">
            <h1>box1</h1>
        </div>
        <div class="box" data-aos="fade-right">
            <h1>box2</h1>
        </div>
        <div class="box" data-aos="fade-down-left">
            <h1>box3</h1>
        </div>
        <div class="box" data-aos="fade-up"
        data-aos-duration="3000">
            <h1>box4</h1>
        </div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box" data-aos="zoom-in-up"></div>
        <div class="box" data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        AOS.init();
      </script>
</body>
</html>
